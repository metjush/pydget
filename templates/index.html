<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Matúšov Budget</title>
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet" type="text/css">
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</head>
<body>
    <section id="new_entry">
        <form id="submit_entry" action="/add" method="post">
            <p>
                <label>Date of entry:</label>
                <input type="date" name="date">
            </p>
            <p>
                <label>Amount spent:</label>
                <input type="number" name="price">
            </p>
            <p>
                <label>Category:</label>
                <select name="category" onchange="showItems()" id="category">
                    {% for top in budget %}
                    <option value="{{top}}">{{top}}</option>
                    {% endfor %}
                </select>
            </p>
            <p>
                <label>Item:</label>
                {% for top in budget %}
                <select name="item-{{top}}" id="item-{{top}}" class="item">
                    {% for bottom in budget[top] %}
                    <option value="{{bottom}}">{{bottom}}</option>
                    {% endfor %}
                </select>
                {% endfor %}
            </p>
            <p>
                <label>Notes:</label>
                <input type="text" name="note">
            </p>
            <p>
                <input type="submit" value="Save entry">
            </p>
        </form>
    </section>

    <section id="balance">
        {{ balance }}
    </section>

    <section id="entries">
        {{ entries }}
    </section>
</body>
</html>
